<div class="main-container">
    <form (ngSubmit)="onSubmit(dialogForm)" [formGroup]="dialogForm">
        <div class="header-container">
            <p class="title">Cadastrar Produto</p>
            <p class="close-modal" (click)="closeModal()"><i class="bi bi-x-circle"></i></p>
        </div>
            <div class="container-content">
                <div class="first-group-division">
                    <div class="form-group">
                        <input type="text" formControlName="product" id="product" class="product form-control" placeholder=" " autocomplete="off" value="">
                        <label for="product">produto</label>
                    </div>
                    <p class="error" *ngIf="!dialogForm.controls['product'].valid && dialogForm.controls['product'].touched">* campo obrigatório</p>

                    <div class="form-group">
                        <input type="text" formControlName="brand" id="brand" class="brand form-control" placeholder=" " autocomplete="off" value="">
                        <label for="brand">marca</label>
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="color" id="color" class="color form-control" placeholder=" " autocomplete="off" value="">
                        <label for="color">cor</label>
                    </div>

              

                    <div class="form-group breakdown">
                        <span for="breakdown-false" class="avaria">Produto possui avaria:</span>
                        <div class="container-group">
                            <input type="radio" name="breakdown" id="breakdown-true" class="breakdown" autocomplete="off" value={{1}} (change)="onChangeRadio()" #radioTrue><span>sim</span>
                            <input type="radio" name="breakdown" id="breakdown-false" class="breakdown" autocomplete="off" value={{0}} (change)="onChangeRadio()" #radioFalse checked><span>não</span>
                        </div>
                    </div>

                    <div class="form-group description"  *ngIf="showHideDescription">
                        <label for="description">Descreva a avaria:</label>
                        <textarea cols="21" rows="1" type="text" formControlName="description" id="description" class="description form-control" placeholder=" " autocomplete="off" ></textarea>
                    </div>
               
                    <div class="form-group amount" [class.has-avaria-amount]="showHideDescription">
                        <input type="number" formControlName="amount" id="amount" class="form-control" placeholder="Quantidade">
                        <label for="amount">Quantidade</label>
                    </div>
                  
                </div>

                <div class="second-group-division" [class.break-down]="!showHideDescription" [class.show-description]="showHideDescription">
                    <div class="form-group">
                        <input type="text" formControlName="code" id="code" class="code form-control" placeholder=" " autocomplete="off" value="" #codeInput maxlength="6">
                        <label for="product">código</label>
                        <span class="generator" (click)="codeGenerator()">gerar novo</span>
                    </div>
                    <p class="error" *ngIf="!dialogForm.controls['code'].valid && dialogForm.controls['code'].touched">* campo obrigatório</p>
                    <p class="error" *ngIf="error !== undefined">{{ error }}</p>

                    <div class="form-group">
                        <input type="text" formControlName="size" id="size" class="size form-control" placeholder=" " autocomplete="off" value="">
                        <label for="size">tamanho</label>
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="sexo" id="sexo" class="sexo form-control" placeholder=" " autocomplete="off">
                        <label for="sexo">sexo</label>
                    </div>

                    
                    <div class="form-group observation" [class.has-avaria]="showHideDescription">
                        <label for="observation" >Observação:</label>
                        <textarea cols="21" rows="1" type="text" formControlName="observation" id="observation" class="form-control" placeholder=" " autocomplete="off" ></textarea>
                    </div>
                  
                

                </div>
            </div>
        <div class="footer-container">
           
            <button type="submit" class="btn btn-outline-success"><i class="bi bi-cart-plus-fill"></i> Cadastrar Produto</button>
        </div>
    </form>
</div>
